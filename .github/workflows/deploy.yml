name: Deploy to AWS EC2
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing deploy to server using remote ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/lamiapp/backend
            git pull origin main
            sudo docker stop capstone
            sudo docker rm capstone
            sudo docker rmi lamiapp-api:latest
            sudo docker build -t lamiapp-api:latest .
            sudo docker run -d -p 80:8000 -e DB_USERNAME=${{ secrets.DB_USERNAME }} -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} -e DB_PORT=${{ secrets.DB_PORT }} -e DB_HOST=${{ secrets.DB_HOST }} -e DB_NAME=${{ secrets.DB_NAME }} -e SECRET_JWT=${{ secrets.SECRET_JWT }} -e S3_KEY=${{ secrets.S3_KEY }} -e S3_SECRET=${{ secrets.S3_SECRET }} -e AWS_REGION=${{ secrets.AWS_REGION }} -e AWS_BUCKET=${{ secrets.AWS_BUCKET }} -e ENCRYPT_KEY=${{ secret.ENCRYPT_KEY }} -e EMAIL=${{ secret.EMAIL }} -e EMAIL_PASSWORD=${{ secret.EMAIL_PASSWORD }} -e MIDTRANS_EVENT_SERVER_KEY=${{ secret.MIDTRANS_EVENT_SERVER_KEY }} --name capstone lamiapp-api:latest
